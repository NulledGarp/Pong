<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <meta property="og:type" content="Pong Game">
  <meta property="og:url" content="https://nulledgarp.github.io/Pong/"> 
  <meta property="og:title" content="Play Pong Game">
  <meta property="og:description" content="A modern Pong game with AI. Challenge the AI in Pong.">
  <meta property="og:image" content="https://i.postimg.cc/htBwdzBK/Pong.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://nulledgarp.github.io/Pong/">
  <meta name="twitter:title" content="Play Pong Game">
  <meta name="twitter:description" content="Challenge the AI in Pong.">
  <meta name="twitter:image" content="https://i.postimg.cc/htBwdzBK/Pong.png">
  <style>
    body {
      margin: 0; background: #111; color: white;
      font-family: Arial; overflow: hidden; text-align: center;
    }
    #menu {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh;
    }
    .btn {
      padding: 12px 24px; margin: 8px;
      font-size: 18px; background: #333; border: 1px solid white;
      color: white; border-radius: 6px; cursor: pointer;
    }
    canvas {
      display: none; background: #000; margin: 0 auto;
      border: 2px solid white; touch-action: none;
    }
    #pauseOverlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; align-items: center;
      justify-content: center; z-index: 2;
    }
    #pauseOverlay h1 {
      font-size: 48px;
    }
    #pauseBtn {
      position: absolute; top: 10px; right: 10px;
      z-index: 5; padding: 8px 16px;
      background: #333; color: white; border: 1px solid white;
      border-radius: 5px;
    }
    #mobileControls {
      display: none; position: fixed; bottom: 10px;
      width: 100%; justify-content: center; gap: 30px; z-index: 3;
    }
    .touch-btn {
      background: #444; border: 2px solid white;
      border-radius: 50%; width: 60px; height: 60px;
      color: white; font-size: 24px;
    }
    @media (max-width: 768px) {
      #mobileControls { display: flex; }
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Pong Game</h1>
  <p>Select Difficulty</p>
  <button class="btn" onclick="startGame(0.05)">Easy</button>
  <button class="btn" onclick="startGame(0.1)">Medium</button>
  <button class="btn" onclick="startGame(0.2)">Hard</button>
</div>

<div id="pauseOverlay"><h1>Paused</h1></div>
<button id="pauseBtn" onclick="togglePause()">Pause</button>
<canvas id="pong" width="600" height="400"></canvas>

<div id="mobileControls">
  <button class="touch-btn" ontouchstart="moveUp()" ontouchend="stopMove()">⬆</button>
  <button class="touch-btn" ontouchstart="moveDown()" ontouchend="stopMove()">⬇</button>
</div>

<audio id="bgm" loop>
  <source src="assets/bgm.mp3" type="audio/mpeg" />
</audio>
<audio id="hitSound" src="assets/hit.mp3"></audio>
<audio id="scoreSound" src="assets/score.mp3"></audio>

<script src="Pong.js"></script>
</body>
</html>
